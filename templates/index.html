{% include 'head.html' %}
  <div class="content-wrapper">
    <div class="content">
      <div class="container-fluid">

        <div class="row">
          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box">
              <span class="info-box-icon bg-info elevation-1"><i class="fas fa-cog"></i></span>

              <div class="info-box-content">
                <span class="info-box-text">CPU负载</span>
                <span class="info-box-number"></span>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box mb-3">
              <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-thumbs-up"></i></span>

              <div class="info-box-content">
                <span class="info-box-text">内存使用率</span>
                <span class="info-box-number"></span>
              </div>
            </div>
          </div>
          <div class="clearfix hidden-md-up"></div>
          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box mb-3">
              <span class="info-box-icon bg-success elevation-1"><i class="fas fa-shopping-cart"></i></span>

              <div class="info-box-content">
                <span class="info-box-text">总用户数</span>
                <span class="info-box-number" id="user_sun"></span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
          <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box mb-3">
              <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-users"></i></span>

              <div class="info-box-content">
                <span class="info-box-text">当前连接用户</span>
                <span class="info-box-number" id="Online_users"></span>
              </div>
              <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body" style="width:100%">
                <div class="position-relative mb-4" >
                  <div id="FlowChartid" style="width:100%;height:350px;"></div>
                </div>
              </div>
            </div>
            <!-- /.card -->

            <div class="card">
              <div class="card-body table-responsive p-0">
                <table class="table table-striped table-valign-middle">
                  <thead>
                  <tr>
                    <th width="10%">用户名</th>
                    <th width="10%">公网IP</th>
                    <th width="10%">虚拟IP</th>
                    <th width="10%">发送字节</th>
                    <th width="10%">接收字节</th>
                    <th width="10%">在线时长</th>
                    <th width="10%">国家标识</th>
                    <th width="10%">城市</th>
                    <th width="20%">操作</th>
                  </tr>
                  </thead>
                  <tbody id="user-info">
                  
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>

    </div>
  </footer>
</div>
