{% include 'head.html' %}
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">用户管理</h1>
          </div><!-- /.col -->
          {% if user_admin == 1 %}
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-default">
                  创建 <code>VPN</code> 用户
                </button>
              </li>
            </ol>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
    <!-- /.content-header -->
    <div class="content">
      <div class="container-fluid">

        <div class="card">
          <div class="card-body table-responsive p-0">
            <table class="table table-striped table-valign-middle">
              <thead>
              <tr>
                <th width="10%">用户名</th>
                <th width="10%">姓名</th>
                <th width="15%">最近登录公网IP</th>
                <th width="15%">最近登录在线时长</th>
                <th width="10%">国家标识</th>
                <th width="10%">最近登录城市</th>
                <th width="30%">操作</th>
              </tr>
              </thead>
              <tbody id="user-info">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="modal fade" id="modal-default">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="create_user">{% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label for="Username">用户名</label>
                    <input type="username" class="form-control" id="Username" placeholder="username" name="Username">
                  </div>
                  <div class="form-group">
                    <label for="Username">姓名</label>
                    <input type="first_name" class="form-control" id="first_name" placeholder="first_name" name="first_name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="Password">
                  </div>
                </div>
                <!-- /.card-body -->
              <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">退 出</button>
                <button type="button" class="btn btn-primary" onclick="create_user()">创 建</button>
              </div>
            </form>
          </div>

          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
  </div>
  <div class="modal fade" id="modal-password">
          <div class="modal-dialog">
            <div class="modal-content">
              <form id="update-password">{% csrf_token %}

                  <div class="card-body">
                    <div class="form-group">
                      <input type="text" class="form-control" id="username_admun" placeholder="用户名" name="username">
                    </div>
                    <div class="form-group">
                      <label for="load_password">原始密码</label>
                      <input type="password" class="form-control" id="load_password" placeholder="原密码" name="load_password">
                    </div>
                    <div class="form-group">
                      <label for="new_password">密  码</label>
                      <input type="password" class="form-control" id="new_password" placeholder="新密码" name="new_password">
                    </div>
                    <div class="form-group">
                      <label for="new_password">确认密码</label>
                      <input type="password" class="form-control" id="new1_password" placeholder="新密码" name="new1_password">
                    </div>
                  </div>
                  <!-- /.card-body -->
                <div class="modal-footer justify-content-between">
                  <button type="button" class="btn btn-default" data-dismiss="modal">退 出</button>
                  <button type="button" class="btn btn-primary" onclick="update_passowd()">更 新</button>
                </div>
              </form>
            </div>

            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
  </div>


  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

  <!-- Main Footer -->
  <footer class="main-footer">
    <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">yungui</a>.</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
      <b>Version</b> 3.1.0
    </div>
  </footer>
</div>


{% include 'top.html' %}

<script src="/static/dist/js/vpn/user.js"></script>
</body>
</html>
